- type: entity
  id: VirusInjectionBase
  abstract: true
  components:
  - type: PointLight
    radius: 1.3
    energy: 2.5
    castShadows: false

- type: entity
  parent: VirusInjectionBase
  id: VirusInjectionMild
  components:
  - type: StatusEffect
    effectsTable: !type:NestedSelector
      tableId: SymptomTable
      rolls: !type:RangeNumberSelector
        range: 1, 2
  - type: EntitySpawnAnomaly
    entries:
    - settings:
        spawnOnPulse: true
        minAmount: 0
        maxAmount: 1
        maxRange: 2
      spawns:
      - VirusInjectorMild

- type: entityTable
  id: SymptomTable
  table: !type:GroupSelector
    children:
    - id: StatusEffectBloodloss
    - id: StatusEffectDrowsiness
    - id: StatusEffectWoozy
    - id: StatusEffectDrunk
    - id: StatusEffectStutter
    - id: StatusEffectSlurred
    - id: StatusEffectStunned
    - id: StatusEffectJitter
    - id: StatusEffectScrambled
#    - id: StatusEffectAdjustTemperature
    - id: StatusEffectElectrocuted
    - id: StatusEffectSeeingRainbow
#    - id: StatusEffectVomit
    - id: StatusEffectFrench
    - id: StatusEffectBlindness
    - id: StatusEffectPacified
    - id: StatusEffectMuted
    - id: StatusEffectGray
    - id: StatusEffectPG
    - id: StatusEffectPositivity
    - id: StatusEffectRatvarian
    - id: StatusEffectStaminaLow

