- type: entity  #imp edit
  id: BaseMothOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Moth/organs.rsi
  - type: Organ
  - type: Food
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ

- type: entity  #imp edit
  id: OrganMothBrain
  parent: OrganHumanBrain
  name: cerebral ganglia
  description: "The source of incredible, unending intelligence. Chitter."
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Moth/organs.rsi
    state: brain
  - type: Tag # goob edit
    tags:
    - Meat
    - Organ
    - Brain
  - type: Item
    size: Small
    heldPrefix: brain

- type: entity
  id: OrganMothStomach
  parent: OrganAnimalStomach
  name: moth stomach
  description: "Gross. This is hard to stomach."
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Moth/organs.rsi
    state: stomach
  - type: Stomach
    specialDigestible:
      tags:
      - ClothMade
      - Paper
      - Pill
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Moth ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink

